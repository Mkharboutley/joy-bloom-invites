<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>دعوة زفاف</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: 'Tajawal', sans-serif;
    }

    .background-image {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-image: url('back.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.4;
      z-index: 1;
    }

    .end-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: linear-gradient(135deg, rgba(0,0,0,0.6), rgba(0,0,0,0.4));
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      color: white;
      font-family: 'Tajawal', sans-serif;
      flex-direction: column;
      text-align: center;
      backdrop-filter: blur(6px);
      padding: 40px 20px;
    }

    .end-content {
      max-width: 55.25%;
      padding: 27px;
      background: rgba(255,255,255,0.06);
      border-radius: 14.4px;
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(12px);
      animation: fadeInCard 2s ease-out forwards;
      margin: 0 auto 60px auto;
      min-height: 500px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes fadeInCard {
      0% { opacity: 0; transform: translateX(-50%) translateY(30px) scale(0.9); }
      50% { opacity: 0.5; transform: translateX(-50%) translateY(15px) scale(0.95); }
      100% { opacity: 1; transform: translateX(-50%) translateY(0) scale(1); }
    }

    .logo-section {
      margin-bottom: 22px;
      display: flex;
      justify-content: center;
    }

    .wedding-logo {
      width: 432px;
      height: 432px;
      object-fit: contain;
      filter: drop-shadow(0 0 20px rgba(255,255,255,0.8));
      animation: logoFadeInGlow 2.5s ease-out 0.5s forwards;
    }

    @keyframes logoFadeInGlow {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    .end-title {
      font-size: 23px;
      font-weight: bold;
      margin-bottom: 18px;
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1.4;
    }

    .end-subtitle {
      font-size: 18px;
      margin-bottom: 27px;
      opacity: 0.9;
      line-height: 1.6;
    }

    .attend-button {
      padding: 16px 45px;
      font-size: 20px;
      font-weight: bold;
      background: linear-gradient(135deg, #374151, #1f2937);
      border: 0.4px solid rgba(255,255,255,0.6);
      border-radius: 15px;
      color: white;
      text-decoration: none;
      font-family: 'Tajawal', sans-serif;
      box-shadow: 
        0 9px 27px rgba(55, 65, 81, 0.3),
        0 0 0 0.4px rgba(255,255,255,0.4),
        0 0 10px rgba(255,255,255,0.3);
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .attend-button:hover {
      background: linear-gradient(135deg, #1f2937, #111827);
      transform: translateY(-2.2px);
      border-color: rgba(255,255,255,0.8);
    }

    @media (max-width: 768px) {
      .end-overlay {
        padding: 30px 15px;
      }

      .end-content {
        max-width: 72.25%;
        padding: 22px;
        margin: 0 auto 40px auto;
        min-height: 420px;
      }

      .wedding-logo {
        width: 347px;
        height: 347px;
      }

      .logo-section {
        margin-bottom: 18px;
      }

      .end-title {
        font-size: 20px;
      }

      .end-subtitle {
        font-size: 16px;
      }

      .attend-button {
        font-size: 16px;
        padding: 13px 27px;
      }
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="background-image"></div>

  <div class="end-overlay">
    <div class="end-content">
      <div class="logo-section">
        <img src="wedding-logo.png" alt="شعار الزفاف" class="wedding-logo" />
      </div>
      <h1 class="end-title">تتشرف السيدة<br>ناجية بنت محمد بن أحمد النوخذا<br>و<br>السيدة<br>فاطمة بنت عبد الرزاق بن محمد الخاجة</h1>
      <p class="end-subtitle">يشرفنا حضوركم في هذه المناسبة السعيدة<br>٤ يوليو ٢٠٢٥ - فندق إرث</p>
      <a href="/" class="attend-button">اضغط هنا لتأكيد الحضور</a>
    </div>
  </div>

</body>
</html>
