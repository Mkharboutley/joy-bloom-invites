<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>دعوة زفاف</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: 'Tajawal', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .background-image {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-image: url('back.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.4;
      z-index: 1;
    }

    .end-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: linear-gradient(135deg, rgba(0,0,0,0.6), rgba(0,0,0,0.4));
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      color: white;
      font-family: 'Tajawal', sans-serif;
      text-align: center;
      backdrop-filter: blur(6px);
      padding: 20px;
    }

    .end-content {
      width: 100%;
      max-width: 500px;
      padding: 40px 30px;
      background: rgba(255,255,255,0.08);
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.25);
      backdrop-filter: blur(15px);
      animation: fadeInCard 2s ease-out forwards;
      box-shadow: 
        0 20px 40px rgba(0,0,0,0.3),
        0 0 0 1px rgba(255,255,255,0.1),
        inset 0 1px 0 rgba(255,255,255,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 600px;
    }

    @keyframes fadeInCard {
      0% { opacity: 0; transform: translateY(30px) scale(0.9); }
      50% { opacity: 0.5; transform: translateY(15px) scale(0.95); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    .logo-section {
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wedding-logo {
      width: 280px;
      height: 280px;
      object-fit: contain;
      filter: 
        drop-shadow(0 0 25px rgba(255,255,255,0.8))
        drop-shadow(0 0 50px rgba(255,255,255,0.4));
      animation: logoFadeInGlow 2.5s ease-out 0.5s forwards;
    }

    @keyframes logoFadeInGlow {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    .end-title {
      font-size: 23px;
      font-weight: bold;
      margin-bottom: 25px;
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1.5;
      text-align: center;
      max-width: 100%;
    }

    .end-subtitle {
      font-size: 18px;
      margin-bottom: 35px;
      opacity: 0.9;
      line-height: 1.6;
      text-align: center;
    }

    .attend-button {
      padding: 18px 50px;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(135deg, #374151, #1f2937);
      border: 1px solid rgba(255,255,255,0.6);
      border-radius: 15px;
      color: white;
      text-decoration: none;
      font-family: 'Tajawal', sans-serif;
      box-shadow: 
        0 10px 30px rgba(55, 65, 81, 0.4),
        0 0 0 1px rgba(255,255,255,0.3),
        0 0 15px rgba(255,255,255,0.2);
      transition: all 0.3s ease;
      cursor: pointer;
      display: inline-block;
    }

    .attend-button:hover {
      background: linear-gradient(135deg, #1f2937, #111827);
      transform: translateY(-3px);
      border-color: rgba(255,255,255,0.8);
      box-shadow: 
        0 15px 35px rgba(55, 65, 81, 0.5),
        0 0 0 1px rgba(255,255,255,0.4),
        0 0 20px rgba(255,255,255,0.3);
    }

    @media (max-width: 768px) {
      .end-overlay {
        padding: 15px;
      }

      .end-content {
        max-width: 90%;
        padding: 30px 25px;
        min-height: 500px;
        border-radius: 18px;
      }

      .wedding-logo {
        width: 220px;
        height: 220px;
      }

      .logo-section {
        margin-bottom: 25px;
      }

      .end-title {
        font-size: 20px;
        margin-bottom: 20px;
      }

      .end-subtitle {
        font-size: 16px;
        margin-bottom: 30px;
      }

      .attend-button {
        font-size: 16px;
        padding: 15px 35px;
      }
    }

    @media (max-width: 480px) {
      .end-content {
        max-width: 95%;
        padding: 25px 20px;
        min-height: 450px;
      }

      .wedding-logo {
        width: 180px;
        height: 180px;
      }

      .end-title {
        font-size: 18px;
      }

      .end-subtitle {
        font-size: 14px;
      }

      .attend-button {
        font-size: 14px;
        padding: 12px 30px;
      }
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="background-image"></div>

  <div class="end-overlay">
    <div class="end-content">
      <div class="logo-section">
        <img src="wedding-logo.png" alt="شعار الزفاف" class="wedding-logo" />
      </div>
      <h1 class="end-title">تتشرف السيدة<br>ناجية بنت محمد بن أحمد النوخذا<br>و<br>السيدة<br>فاطمة بنت عبد الرزاق بن محمد الخاجة</h1>
      <p class="end-subtitle">يشرفنا حضوركم في هذه المناسبة السعيدة<br>٤ يوليو ٢٠٢٥ - فندق إرث</p>
      <a href="/" class="attend-button">اضغط هنا لتأكيد الحضور</a>
    </div>
  </div>

</body>
</html>
