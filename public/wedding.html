<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>دعوة زفاف</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: 'Tajawal', sans-serif;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    /* Video background */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      overflow: hidden;
    }

    .video-background video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    /* Fallback background image */
    .background-image {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100vw; 
      height: 100vh;
      background-image: url('back.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.4;
      z-index: 1;
      display: none; /* Hidden by default, shown if video fails */
    }

    .end-overlay {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100vw; 
      height: 100vh;
      background: linear-gradient(135deg, rgba(0,0,0,0.6), rgba(0,0,0,0.4));
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      color: white;
      font-family: 'Tajawal', sans-serif;
      text-align: center;
      backdrop-filter: blur(6px);
      padding: 20px;
      box-sizing: border-box;
    }

    .end-content {
      width: 91.73%;
      max-width: 995.4px;
      padding: 23.1px 23.1px 27.72px 23.1px; /* Added 20% more bottom padding: 23.1px * 1.2 = 27.72px */
      background: rgba(255,255,255,0.06);
      border-radius: 16.63px;
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(12px);
      animation: fadeInCard 2s ease-out forwards;
      min-height: 433.13px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      margin: 0 auto;
      position: relative;
    }

    @keyframes fadeInCard {
      0% { opacity: 0; transform: translateY(30px) scale(0.9); }
      50% { opacity: 0.5; transform: translateY(15px) scale(0.95); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    .logo-section {
      margin-bottom: 10.4px;
      display: flex;
      justify-content: center;
      position: relative;
    }

    .wedding-logo {
      width: 317.63px;
      height: 317.63px;
      object-fit: contain;
      filter: 
        drop-shadow(0 0 20px rgba(255,255,255,0.8))
        drop-shadow(0 0 40px rgba(255,255,255,0.6))
        drop-shadow(0 0 60px rgba(255,255,255,0.4));
      animation: 
        logoFadeInGlow 2.5s ease-out 0.5s forwards,
        premiumFloat 8s ease-in-out infinite 3s,
        premiumGlow 6s ease-in-out infinite 3s;
      position: relative;
      z-index: 1;
    }

    /* Premium floating animation with random movement */
    @keyframes premiumFloat {
      0% { 
        transform: translate(0, 0) rotate(0deg) scale(1);
      }
      12.5% { 
        transform: translate(3px, -4px) rotate(0.5deg) scale(1.02);
      }
      25% { 
        transform: translate(-2px, -8px) rotate(-0.3deg) scale(1.01);
      }
      37.5% { 
        transform: translate(4px, -6px) rotate(0.7deg) scale(1.03);
      }
      50% { 
        transform: translate(-1px, -10px) rotate(-0.2deg) scale(1.02);
      }
      62.5% { 
        transform: translate(3px, -7px) rotate(0.4deg) scale(1.01);
      }
      75% { 
        transform: translate(-3px, -5px) rotate(-0.6deg) scale(1.03);
      }
      87.5% { 
        transform: translate(2px, -3px) rotate(0.3deg) scale(1.01);
      }
      100% { 
        transform: translate(0, 0) rotate(0deg) scale(1);
      }
    }

    /* Premium glow animation */
    @keyframes premiumGlow {
      0%, 100% {
        filter: 
          drop-shadow(0 0 20px rgba(255,255,255,0.8))
          drop-shadow(0 0 40px rgba(255,255,255,0.6))
          drop-shadow(0 0 60px rgba(255,255,255,0.4));
      }
      25% {
        filter: 
          drop-shadow(0 0 30px rgba(255,255,255,1.0))
          drop-shadow(0 0 60px rgba(255,255,255,0.8))
          drop-shadow(0 0 90px rgba(255,255,255,0.6))
          drop-shadow(0 0 120px rgba(255,255,255,0.3));
      }
      50% {
        filter: 
          drop-shadow(0 0 25px rgba(255,255,255,0.9))
          drop-shadow(0 0 50px rgba(255,255,255,0.7))
          drop-shadow(0 0 75px rgba(255,255,255,0.5))
          drop-shadow(0 0 100px rgba(255,255,255,0.3));
      }
      75% {
        filter: 
          drop-shadow(0 0 35px rgba(255,255,255,1.1))
          drop-shadow(0 0 70px rgba(255,255,255,0.9))
          drop-shadow(0 0 105px rgba(255,255,255,0.7))
          drop-shadow(0 0 140px rgba(255,255,255,0.4));
      }
    }

    /* Ambient glow background for logo */
    .wedding-logo::before {
      content: '';
      position: absolute;
      top: -40px;
      left: -40px;
      right: -40px;
      bottom: -40px;
      background: radial-gradient(
        circle,
        rgba(255,255,255,0.15) 0%,
        rgba(255,255,255,0.08) 30%,
        rgba(255,255,255,0.03) 60%,
        transparent 80%
      );
      border-radius: 50%;
      animation: ambientGlow 7s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes ambientGlow {
      0%, 100% {
        opacity: 0.3;
        transform: scale(1) rotate(0deg);
      }
      33% {
        opacity: 0.6;
        transform: scale(1.1) rotate(120deg);
      }
      66% {
        opacity: 0.4;
        transform: scale(1.05) rotate(240deg);
      }
    }

    @keyframes logoFadeInGlow {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    .end-title {
      font-size: 19.64px;
      font-weight: bold;
      margin-bottom: 10.4px;
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1.4;
      text-align: center;
    }

    .end-subtitle {
      font-size: 15.59px;
      margin-bottom: 17.33px;
      opacity: 0.9;
      line-height: 1.6;
      text-align: center;
    }

    .attend-button {
      padding: 17.89px 39.27px; /* Increased from 15.97px to 17.89px (15.97 * 1.12 = 17.89) */
      font-size: 17.33px;
      font-weight: bold;
      background: linear-gradient(135deg, #374151, #1f2937);
      border: 0.4px solid rgba(255,255,255,0.6);
      border-radius: 12px;
      color: white;
      text-decoration: none;
      font-family: 'Tajawal', sans-serif;
      box-shadow: 
        0 8.09px 23.1px rgba(55, 65, 81, 0.3),
        0 0 0 0.4px rgba(255,255,255,0.4),
        0 0 11.55px rgba(255,255,255,0.3);
      transition: all 0.3s ease;
      margin-top: 6.93px;
      display: inline-block;
      text-align: center;
    }

    .attend-button:hover {
      background: linear-gradient(135deg, #1f2937, #111827);
      transform: translateY(-2.54px);
      border-color: rgba(255,255,255,0.8);
    }

    @media (max-width: 768px) {
      .end-overlay {
        padding: 20px;
      }

      .end-content {
        width: 95%;
        max-width: none;
        padding: 18.48px 18.48px 22.18px 18.48px; /* Added 20% more bottom padding for mobile: 18.48px * 1.2 = 22.18px */
        min-height: 363.83px;
      }

      .wedding-logo {
        width: 255.25px;
        height: 255.25px;
      }

      .wedding-logo::before {
        top: -30px;
        left: -30px;
        right: -30px;
        bottom: -30px;
      }

      /* Reduced movement for mobile */
      @keyframes premiumFloat {
        0% { 
          transform: translate(0, 0) rotate(0deg) scale(1);
        }
        12.5% { 
          transform: translate(2px, -3px) rotate(0.3deg) scale(1.01);
        }
        25% { 
          transform: translate(-1px, -5px) rotate(-0.2deg) scale(1.005);
        }
        37.5% { 
          transform: translate(2px, -4px) rotate(0.4deg) scale(1.02);
        }
        50% { 
          transform: translate(-1px, -6px) rotate(-0.1deg) scale(1.01);
        }
        62.5% { 
          transform: translate(2px, -4px) rotate(0.2deg) scale(1.005);
        }
        75% { 
          transform: translate(-2px, -3px) rotate(-0.3deg) scale(1.02);
        }
        87.5% { 
          transform: translate(1px, -2px) rotate(0.2deg) scale(1.005);
        }
        100% { 
          transform: translate(0, 0) rotate(0deg) scale(1);
        }
      }

      .logo-section {
        margin-bottom: 8.09px;
      }

      .end-title {
        font-size: 17.33px;
        margin-bottom: 8.09px;
      }

      .end-subtitle {
        font-size: 13.86px;
        margin-bottom: 13.86px;
      }

      .attend-button {
        font-size: 13.86px;
        padding: 14.41px 23.1px; /* Increased from 12.87px to 14.41px (12.87 * 1.12 = 14.41) */
        margin-top: 4.62px;
      }
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Video background -->
  <div class="video-background" id="videoBackground">
    <video id="backgroundVideo" autoplay muted loop playsinline preload="auto">
      <source src="intro.mp4" type="video/mp4" />
    </video>
  </div>

  <!-- Fallback background image -->
  <div class="background-image" id="backgroundImage"></div>

  <div class="end-overlay">
    <div class="end-content">
      <div class="logo-section">
        <img src="wedding-logo.png" alt="شعار الزفاف" class="wedding-logo" />
      </div>
      <h1 class="end-title">تتشرف السيدة<br>ناجية بنت محمد بن أحمد النوخذا<br>و<br>السيدة<br>فاطمة بنت عبد الرزاق بن محمد الخاجة</h1>
      <p class="end-subtitle">يشرفنا حضوركم في هذه المناسبة السعيدة<br>٤ يوليو ٢٠٢٥ - فندق إرث</p>
      <a href="/" class="attend-button">اضغط هنا لتأكيد الحضور</a>
    </div>
  </div>

  <script>
    const video = document.getElementById('backgroundVideo');
    const videoBackground = document.getElementById('videoBackground');
    const backgroundImage = document.getElementById('backgroundImage');

    // Handle video loading and errors
    video.addEventListener('loadeddata', () => {
      console.log('intro.mp4 loaded successfully');
      videoBackground.style.display = 'block';
      backgroundImage.style.display = 'none';
    });

    video.addEventListener('error', (e) => {
      console.error('Failed to load intro.mp4:', e);
      // Show fallback background image
      videoBackground.style.display = 'none';
      backgroundImage.style.display = 'block';
    });

    // Ensure video plays on mobile devices
    video.addEventListener('canplay', () => {
      const playPromise = video.play();
      if (playPromise !== undefined) {
        playPromise.catch((error) => {
          console.log('Autoplay failed:', error);
          // Video will still be visible, just not playing
        });
      }
    });
  </script>

</body>
</html>
