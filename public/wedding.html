<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دعوة زفاف</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      font-family: 'Tajawal', sans-serif;
    }
    
    /* Background image layer - Using your uploaded back.png */
    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('back.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.4;
      z-index: 1;
      transition: opacity 2s ease-out;
    }
    
    /* Video container for better control */
    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      cursor: pointer;
    }
    
    /* Video layer - Optimized for mobile without cropping */
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center center;
      transition: opacity 2s ease-out;
      background: black;
    }
    
    /* Start screen overlay - Always shown first */
    .start-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0,0,0,0.8), rgba(0,0,0,0.6));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 15;
      color: white;
      font-family: 'Tajawal', sans-serif;
      text-align: center;
      backdrop-filter: blur(6px);
    }
    
    .start-content {
      max-width: 80%;
      padding: 30px;
      background: rgba(255,255,255,0.08);
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(12px);
    }
    
    .start-logo {
      width: 200px;
      height: 200px;
      object-fit: contain;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 20px rgba(255,255,255,0.6));
    }
    
    .start-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 15px;
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .start-subtitle {
      font-size: 16px;
      margin-bottom: 25px;
      opacity: 0.9;
      line-height: 1.6;
    }
    
    .start-button {
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(135deg, #374151, #1f2937);
      border: 1px solid rgba(255,255,255,0.6);
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: white;
      font-family: 'Tajawal', sans-serif;
      box-shadow: 
        0 8px 25px rgba(55, 65, 81, 0.3),
        0 0 0 1px rgba(255,255,255,0.4),
        0 0 10px rgba(255,255,255,0.3);
    }
    
    .start-button:hover {
      background: linear-gradient(135deg, #1f2937, #111827);
      transform: translateY(-2px);
      box-shadow: 
        0 12px 30px rgba(55, 65, 81, 0.4),
        0 0 0 1px rgba(255,255,255,0.6),
        0 0 15px rgba(255,255,255,0.4);
    }
    
    /* Play button overlay for manual play */
    .play-button-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid white;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    .play-button-overlay:hover {
      background: rgba(0, 0, 0, 0.9);
      transform: translate(-50%, -50%) scale(1.1);
    }
    
    .play-button-overlay::after {
      content: '';
      width: 0;
      height: 0;
      border-left: 20px solid white;
      border-top: 12px solid transparent;
      border-bottom: 12px solid transparent;
      margin-left: 4px;
    }
    
    .play-button-overlay.show {
      display: flex;
    }
    
    /* Mobile-specific adjustments */
    @media (max-width: 768px) {
      video {
        object-fit: contain;
        object-position: center center;
        width: 100vw;
        height: 100vh;
        min-width: 100%;
        min-height: 100%;
      }
      
      .video-container {
        background: 
          radial-gradient(circle at 20% 20%, rgba(30, 30, 30, 0.6) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(25, 25, 25, 0.6) 0%, transparent 50%),
          radial-gradient(circle at 40% 60%, rgba(35, 35, 35, 0.4) 0%, transparent 50%),
          linear-gradient(135deg, rgba(26, 26, 26, 0.8) 0%, rgba(15, 15, 15, 0.8) 100%);
      }
      
      .start-content {
        max-width: 90%;
        padding: 25px;
      }
      
      .start-logo {
        width: 150px;
        height: 150px;
      }
      
      .start-title {
        font-size: 24px;
      }
      
      .start-subtitle {
        font-size: 14px;
      }
      
      .start-button {
        font-size: 16px;
        padding: 12px 30px;
      }
      
      .play-button-overlay {
        width: 60px;
        height: 60px;
      }
      
      .play-button-overlay::after {
        border-left: 15px solid white;
        border-top: 9px solid transparent;
        border-bottom: 9px solid transparent;
        margin-left: 3px;
      }
    }
    
    .video-fade-out {
      opacity: 0 !important;
    }
    
    .background-fade-in {
      opacity: 0.7 !important;
    }
    
    .loading-overlay {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: black;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 5;
      color: white;
      font-family: 'Tajawal', sans-serif;
      flex-direction: column;
      text-align: center;
    }
    
    .loading-text {
      font-size: 20px;
      margin-bottom: 20px;
    }
    
    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top: 3px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .end-overlay {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: linear-gradient(135deg, rgba(0,0,0,0.6), rgba(0,0,0,0.4));
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
      color: white;
      font-family: 'Tajawal', sans-serif;
      flex-direction: column;
      text-align: center;
      backdrop-filter: blur(6px);
    }
    
    .end-content {
      max-width: 65%;
      padding: 21.6px;
      background: rgba(255,255,255,0.06);
      border-radius: 14.4px;
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(12px);
      opacity: 0;
      transform: translateY(30px) scale(0.9);
      animation: fadeInCard 2s ease-out forwards;
    }
    
    @keyframes fadeInCard {
      0% {
        opacity: 0;
        transform: translateY(30px) scale(0.9);
      }
      50% {
        opacity: 0.5;
        transform: translateY(15px) scale(0.95);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    .logo-section {
      margin-bottom: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    .wedding-logo {
      width: 346px;
      height: 346px;
      object-fit: contain;
      filter: 
        drop-shadow(0 0 20px rgba(255,255,255,0.8))
        drop-shadow(0 0 40px rgba(255,255,255,0.6))
        drop-shadow(0 0 60px rgba(255,255,255,0.4))
        drop-shadow(0 2px 8px rgba(255,255,255,0.3));
      opacity: 0;
      transform: scale(0.8);
      animation: logoFadeInGlow 2.5s ease-out 0.5s forwards, logoFlicker 12s ease-in-out infinite 3s;
      position: relative;
      z-index: 2;
    }
    
    .wedding-logo::before {
      content: '';
      position: absolute;
      top: -32px;
      left: -32px;
      right: -32px;
      bottom: -32px;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.1) 40%, transparent 70%);
      border-radius: 50%;
      opacity: 0;
      animation: glowPulse 3s ease-in-out infinite, glowFlicker 12s ease-in-out infinite 3s;
      z-index: -1;
    }
    
    @keyframes logoFadeInGlow {
      0% {
        opacity: 0;
        transform: scale(0.8) rotate(-10deg);
        filter: 
          drop-shadow(0 0 5px rgba(255,255,255,0.2))
          drop-shadow(0 2px 4px rgba(255,255,255,0.1));
      }
      50% {
        opacity: 0.7;
        transform: scale(1.05) rotate(0deg);
        filter: 
          drop-shadow(0 0 30px rgba(255,255,255,0.9))
          drop-shadow(0 0 50px rgba(255,255,255,0.7))
          drop-shadow(0 0 70px rgba(255,255,255,0.5))
          drop-shadow(0 2px 8px rgba(255,255,255,0.3));
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(0deg);
        filter: 
          drop-shadow(0 0 20px rgba(255,255,255,0.8))
          drop-shadow(0 0 40px rgba(255,255,255,0.6))
          drop-shadow(0 0 60px rgba(255,255,255,0.4))
          drop-shadow(0 2px 8px rgba(255,255,255,0.3));
      }
    }
    
    @keyframes logoFlicker {
      0%, 100% {
        filter: 
          drop-shadow(0 0 20px rgba(255,255,255,0.8))
          drop-shadow(0 0 40px rgba(255,255,255,0.6))
          drop-shadow(0 0 60px rgba(255,255,255,0.4))
          drop-shadow(0 2px 8px rgba(255,255,255,0.3));
      }
      10% {
        filter: 
          drop-shadow(0 0 35px rgba(255,255,255,1.0))
          drop-shadow(0 0 70px rgba(255,255,255,0.8))
          drop-shadow(0 0 100px rgba(255,255,255,0.6))
          drop-shadow(0 2px 12px rgba(255,255,255,0.4));
      }
      15% {
        filter: 
          drop-shadow(0 0 15px rgba(255,255,255,0.6))
          drop-shadow(0 0 30px rgba(255,255,255,0.4))
          drop-shadow(0 0 45px rgba(255,255,255,0.3))
          drop-shadow(0 2px 6px rgba(255,255,255,0.2));
      }
      25% {
        filter: 
          drop-shadow(0 0 40px rgba(255,255,255,0.9))
          drop-shadow(0 0 80px rgba(255,255,255,0.7))
          drop-shadow(0 0 120px rgba(255,255,255,0.5))
          drop-shadow(0 2px 15px rgba(255,255,255,0.4));
      }
      30% {
        filter: 
          drop-shadow(0 0 20px rgba(255,255,255,0.8))
          drop-shadow(0 0 40px rgba(255,255,255,0.6))
          drop-shadow(0 0 60px rgba(255,255,255,0.4))
          drop-shadow(0 2px 8px rgba(255,255,255,0.3));
      }
      50% {
        filter: 
          drop-shadow(0 0 25px rgba(255,255,255,0.9))
          drop-shadow(0 0 50px rgba(255,255,255,0.7))
          drop-shadow(0 0 75px rgba(255,255,255,0.5))
          drop-shadow(0 2px 10px rgba(255,255,255,0.3));
      }
      65% {
        filter: 
          drop-shadow(0 0 45px rgba(255,255,255,1.0))
          drop-shadow(0 0 90px rgba(255,255,255,0.8))
          drop-shadow(0 0 135px rgba(255,255,255,0.6))
          drop-shadow(0 2px 18px rgba(255,255,255,0.4));
      }
      70% {
        filter: 
          drop-shadow(0 0 10px rgba(255,255,255,0.5))
          drop-shadow(0 0 20px rgba(255,255,255,0.3))
          drop-shadow(0 0 30px rgba(255,255,255,0.2))
          drop-shadow(0 2px 4px rgba(255,255,255,0.1));
      }
      85% {
        filter: 
          drop-shadow(0 0 30px rgba(255,255,255,0.9))
          drop-shadow(0 0 60px rgba(255,255,255,0.7))
          drop-shadow(0 0 90px rgba(255,255,255,0.5))
          drop-shadow(0 2px 12px rgba(255,255,255,0.3));
      }
    }
    
    @keyframes glowPulse {
      0%, 100% {
        opacity: 0.3;
        transform: scale(1);
      }
      50% {
        opacity: 0.6;
        transform: scale(1.1);
      }
    }
    
    @keyframes glowFlicker {
      0%, 100% {
        opacity: 0.3;
        transform: scale(1);
        background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.1) 40%, transparent 70%);
      }
      10% {
        opacity: 0.8;
        transform: scale(1.2);
        background: radial-gradient(circle, rgba(255,255,255,0.6) 0%, rgba(255,255,255,0.3) 40%, transparent 70%);
      }
      15% {
        opacity: 0.2;
        transform: scale(0.9);
        background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.05) 40%, transparent 70%);
      }
      25% {
        opacity: 0.9;
        transform: scale(1.3);
        background: radial-gradient(circle, rgba(255,255,255,0.7) 0%, rgba(255,255,255,0.4) 40%, transparent 70%);
      }
      30% {
        opacity: 0.3;
        transform: scale(1);
        background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.1) 40%, transparent 70%);
      }
      50% {
        opacity: 0.5;
        transform: scale(1.1);
        background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0.2) 40%, transparent 70%);
      }
      65% {
        opacity: 1.0;
        transform: scale(1.4);
        background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.5) 40%, transparent 70%);
      }
      70% {
        opacity: 0.1;
        transform: scale(0.8);
        background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.02) 40%, transparent 70%);
      }
      85% {
        opacity: 0.6;
        transform: scale(1.2);
        background: radial-gradient(circle, rgba(255,255,255,0.5) 0%, rgba(255,255,255,0.25) 40%, transparent 70%);
      }
    }
    
    .end-title {
      font-size: 23px;
      font-weight: bold;
      margin-bottom: 14.4px;
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .end-subtitle {
      font-size: 14.4px;
      margin-bottom: 21.6px;
      opacity: 0.9;
      line-height: 1.6;
    }
    
    .attend-button {
      padding: 13px 36px;
      font-size: 15.8px;
      font-weight: bold;
      background: linear-gradient(135deg, #374151, #1f2937);
      border: 0.4px solid rgba(255,255,255,0.6);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: white;
      font-family: 'Tajawal', sans-serif;
      box-shadow: 
        0 7.2px 21.6px rgba(55, 65, 81, 0.3),
        0 0 0 0.4px rgba(255,255,255,0.4),
        0 0 8px rgba(255,255,255,0.3);

      display: inline-block;
      position: relative;
      overflow: hidden;
    }
    
    .attend-button::before {

      position: absolute;

      background: linear-gradient(45deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
      border-radius: 13px;
      z-index: -1;
      filter: blur(1px);
    }
    
    .attend-button:hover {
      background: linear-gradient(135deg, #1f2937, #111827);
      transform: translateY(-2.2px);
      box-shadow: 
        0 10.8px 28.8px rgba(55, 65, 81, 0.4),
        0 0 0 0.4px rgba(255,255,255,0.6),
        0 0 12px rgba(255,255,255,0.4),
        0 0 20px rgba(255,255,255,0.2);
      border-color: rgba(255,255,255,0.8);
    }
    
    @media (max-width: 768px) {
      .end-content {
        max-width: 72%;
        padding: 18px;
      }
      
      .wedding-logo {
        width: 278px;
        height: 278px;
        filter: 
          drop-shadow(0 0 15px rgba(255,255,255,0.7))
          drop-shadow(0 0 30px rgba(255,255,255,0.5))
          drop-shadow(0 0 45px rgba(255,255,255,0.3))
          drop-shadow(0 2px 6px rgba(255,255,255,0.2));
      }
      
      .wedding-logo::before {
        top: -24px;
        left: -24px;
        right: -24px;
        bottom: -24px;

      }

<body>

<!-- Background image layer -->
<div class="background-image" id="backgroundImage"></div>

<!-- Video container -->
<div class="video-container" id="videoContainer">
  <video id="weddingVideo" muted playsinline preload="auto">
    <source src="wedding-invitation.mp4" type="video/mp4" />
    متصفحك لا يدعم تشغيل الفيديو.
  </video>
  
  <!-- Play button overlay for manual play -->
  <div class="play-button-overlay" id="playButton"></div>
</div>

<!-- Start screen - Always shown first -->
<div class="start-screen" id="startScreen">
  <div class="start-content">
    <img src="wedding-logo.png" alt="شعار الزفاف" class="start-logo" />
    <h1 class="start-title">دعوة زفاف</h1>
    <p class="start-subtitle">يشرفنا حضوركم في هذه المناسبة السعيدة<br>٤ يوليو ٢٠٢٥ - فندق إرث</p>
    <button class="start-button" id="startButton">ابدأ المشاهدة</button>
  </div>
</div>

<div class="loading-overlay" id="loadingOverlay">
  <div class="loading-text">جاري تحميل الدعوة...</div>
  <div class="spinner"></div>
</div>

<div class="end-overlay" id="endOverlay">
  <div class="end-content">
    <div class="logo-section">
      <img src="wedding-logo.png" alt="شعار الزفاف" class="wedding-logo" />
    </div>
    <h1 class="end-title">بحضوركم تكتمل سعادتنا</h1>
    <p class="end-subtitle">يشرفنا حضوركم في هذه المناسبة السعيدة<br>٤ يوليو ٢٠٢٥ - فندق إرث</p>
    <a href="/" class="attend-button">اضغط هنا لتأكيد الحضور</a>
  </div>
</div>

<script>
  const video = document.getElementById('weddingVideo');
  const loadingOverlay = document.getElementById('loadingOverlay');
  const endOverlay = document.getElementById('endOverlay');
  const backgroundImage = document.getElementById('backgroundImage');
  const playButton = document.getElementById('playButton');
  const videoContainer = document.getElementById('videoContainer');
  const startScreen = document.getElementById('startScreen');
  const startButton = document.getElementById('startButton');
  
  let videoPlayed = false;
  let userInteracted = false;

  function showEndOverlayWithTransition() {
    video.classList.add('video-fade-out');
    backgroundImage.classList.add('background-fade-in');
    endOverlay.style.display = 'flex';
    
    setTimeout(() => {
      video.style.display = 'none';
    }, 2000);
  }

  function attemptVideoPlay() {
    if (!userInteracted) {
      console.log('Cannot play video without user interaction');
      playButton.classList.add('show');
      return;
    }

    const playPromise = video.play();
    
    if (playPromise !== undefined) {
      playPromise.then(() => {
        console.log('Video play successful');
        videoPlayed = true;
        playButton.classList.remove('show');
        loadingOverlay.style.display = 'none';
        
        // Try to unmute after successful play (only if user interacted)
        setTimeout(() => {
          if (userInteracted) {
            video.muted = false;
          }
        }, 1000);
      }).catch((error) => {
        console.log('Video play failed:', error);
        loadingOverlay.style.display = 'none';
        playButton.classList.add('show');
      });
    }
  }

  // Start button click handler - This provides the required user interaction
  startButton.addEventListener('click', () => {
    console.log('User clicked start button - interaction registered');
    userInteracted = true;
    startScreen.style.display = 'none';
    loadingOverlay.style.display = 'flex';
    
    // Now we can attempt to play the video
    setTimeout(() => {
      attemptVideoPlay();
    }, 500);
  });

  // Manual play button click handler
  playButton.addEventListener('click', () => {
    if (!userInteracted) {
      userInteracted = true;
    }
    
    video.muted = false; // Unmute on user interaction
    const playPromise = video.play();
    
    if (playPromise !== undefined) {
      playPromise.then(() => {
        console.log('Manual video play successful');
        videoPlayed = true;
        playButton.classList.remove('show');
      }).catch((error) => {
        console.error('Manual video play failed:', error);
        // If manual play also fails, show end overlay
        showEndOverlayWithTransition();
      });
    }
  });

  // Video container click handler (alternative to play button)
  videoContainer.addEventListener('click', () => {
    if (!videoPlayed && playButton.classList.contains('show')) {
      playButton.click();
    }
  });

  // Video event listeners
  video.addEventListener('loadeddata', () => {
    console.log('Video loaded successfully');
    if (userInteracted) {
      loadingOverlay.style.display = 'none';
      attemptVideoPlay();
    }
  });

  video.addEventListener('ended', () => {
    showEndOverlayWithTransition();
  });

  video.addEventListener('error', (e) => {
    console.error('Video failed to load:', e);
    loadingOverlay.style.display = 'none';
    setTimeout(() => {
      showEndOverlayWithTransition();
    }, 1000);
  });

  // Fallback: if video doesn't play within 5 seconds after user interaction
  let fallbackTimeout;
  
  function setFallbackTimeout() {
    if (fallbackTimeout) clearTimeout(fallbackTimeout);
    
    fallbackTimeout = setTimeout(() => {
      if (!videoPlayed && userInteracted) {
        console.log('Fallback: showing play button after timeout');
        loadingOverlay.style.display = 'none';
        playButton.classList.add('show');
      }
    }, 5000);
  }

  // Set fallback when user interacts
  startButton.addEventListener('click', () => {
    setFallbackTimeout();
  });
</script>
