<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>دعوة زفاف</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: 'Tajawal', sans-serif;
      overflow: hidden;
    }

    /* Video background */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      overflow: hidden;
    }

    .video-background video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    /* Fallback background image */
    .background-image {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100vw; 
      height: 100vh;
      background-image: url('back.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.4;
      z-index: 1;
      display: none; /* Hidden by default, shown if video fails */
    }

    .end-overlay {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100vw; 
      height: 100vh;
      background: linear-gradient(135deg, rgba(0,0,0,0.6), rgba(0,0,0,0.4));
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      color: white;
      font-family: 'Tajawal', sans-serif;
      text-align: center;
      backdrop-filter: blur(6px);
      padding: 40px 20px;
      box-sizing: border-box;
    }

    .end-content {
      width: 79.42%;
      max-width: 862px;
      padding: 20px;
      background: rgba(255,255,255,0.06);
      border-radius: 14.4px;
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(12px);
      animation: fadeInCard 2s ease-out forwards;
      min-height: 375px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      box-sizing: border-box;
    }

    @keyframes fadeInCard {
      0% { opacity: 0; transform: translateY(30px) scale(0.9); }
      50% { opacity: 0.5; transform: translateY(15px) scale(0.95); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    .logo-section {
      margin-bottom: 9px;
      display: flex;
      justify-content: center;
    }

    .wedding-logo {
      width: 275px;
      height: 275px;
      object-fit: contain;
      filter: drop-shadow(0 0 20px rgba(255,255,255,0.8));
      animation: logoFadeInGlow 2.5s ease-out 0.5s forwards;
    }

    @keyframes logoFadeInGlow {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    .end-title {
      font-size: 17px;
      font-weight: bold;
      margin-bottom: 9px;
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1.4;
    }

    .end-subtitle {
      font-size: 13.5px;
      margin-bottom: 15px;
      opacity: 0.9;
      line-height: 1.6;
    }

    .attend-button {
      padding: 12px 34px;
      font-size: 15px;
      font-weight: bold;
      background: linear-gradient(135deg, #374151, #1f2937);
      border: 0.4px solid rgba(255,255,255,0.6);
      border-radius: 15px;
      color: white;
      text-decoration: none;
      font-family: 'Tajawal', sans-serif;
      box-shadow: 
        0 7px 20px rgba(55, 65, 81, 0.3),
        0 0 0 0.4px rgba(255,255,255,0.4),
        0 0 10px rgba(255,255,255,0.3);
      transition: all 0.3s ease;
      margin-top: 6px;
      display: inline-block;
    }

    .attend-button:hover {
      background: linear-gradient(135deg, #1f2937, #111827);
      transform: translateY(-2.2px);
      border-color: rgba(255,255,255,0.8);
    }

    @media (max-width: 768px) {
      .end-overlay {
        padding: 30px 15px;
      }

      .end-content {
        width: 103.86%;
        max-width: none;
        padding: 16px;
        min-height: 315px;
      }

      .wedding-logo {
        width: 221px;
        height: 221px;
      }

      .logo-section {
        margin-bottom: 7px;
      }

      .end-title {
        font-size: 15px;
        margin-bottom: 7px;
      }

      .end-subtitle {
        font-size: 12px;
        margin-bottom: 12px;
      }

      .attend-button {
        font-size: 12px;
        padding: 10px 20px;
        margin-top: 4px;
      }
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Video background -->
  <div class="video-background" id="videoBackground">
    <video id="backgroundVideo" autoplay muted loop playsinline preload="auto">
      <source src="intro.mp4" type="video/mp4" />
    </video>
  </div>

  <!-- Fallback background image -->
  <div class="background-image" id="backgroundImage"></div>

  <div class="end-overlay">
    <div class="end-content">
      <div class="logo-section">
        <img src="wedding-logo.png" alt="شعار الزفاف" class="wedding-logo" />
      </div>
      <h1 class="end-title">تتشرف السيدة<br>ناجية بنت محمد بن أحمد النوخذا<br>و<br>السيدة<br>فاطمة بنت عبد الرزاق بن محمد الخاجة</h1>
      <p class="end-subtitle">يشرفنا حضوركم في هذه المناسبة السعيدة<br>٤ يوليو ٢٠٢٥ - فندق إرث</p>
      <a href="/" class="attend-button">اضغط هنا لتأكيد الحضور</a>
    </div>
  </div>

  <script>
    const video = document.getElementById('backgroundVideo');
    const videoBackground = document.getElementById('videoBackground');
    const backgroundImage = document.getElementById('backgroundImage');

    // Handle video loading and errors
    video.addEventListener('loadeddata', () => {
      console.log('intro.mp4 loaded successfully');
      videoBackground.style.display = 'block';
      backgroundImage.style.display = 'none';
    });

    video.addEventListener('error', (e) => {
      console.error('Failed to load intro.mp4:', e);
      // Show fallback background image
      videoBackground.style.display = 'none';
      backgroundImage.style.display = 'block';
    });

    // Ensure video plays on mobile devices
    video.addEventListener('canplay', () => {
      const playPromise = video.play();
      if (playPromise !== undefined) {
        playPromise.catch((error) => {
          console.log('Autoplay failed:', error);
          // Video will still be visible, just not playing
        });
      }
    });
  </script>

</body>
</html>
