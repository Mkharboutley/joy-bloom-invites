<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دعوة زفاف سعد و هديل</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      font-family: 'Tajawal', sans-serif;
    }
    
    /* Background image layer */
    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('back.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.4;
      z-index: 1;
      transition: opacity 2s ease-out;
    }
    
    /* Video container */
    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      cursor: pointer;
    }
    
    /* Video layer - Multiple attempts for autoplay */
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center center;
      transition: opacity 2s ease-out;
      background: black;
    }
    
    /* Invisible interaction trigger */
    .interaction-trigger {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 50;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Subtle play indicator */
    .play-indicator {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      opacity: 0.7;
    }
    
    .play-indicator:hover {
      background: rgba(0, 0, 0, 0.5);
      transform: scale(1.1);
      opacity: 1;
    }
    
    .play-indicator::after {
      content: '';
      width: 0;
      height: 0;
      border-left: 15px solid rgba(255, 255, 255, 0.8);
      border-top: 9px solid transparent;
      border-bottom: 9px solid transparent;
      margin-left: 3px;
    }
    
    /* Auto-hide play indicator */
    .play-indicator.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    /* Loading overlay */
    .loading-overlay {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: black;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 5;
      color: white;
      font-family: 'Tajawal', sans-serif;
      flex-direction: column;
      text-align: center;
    }
    
    .loading-text {
      font-size: 20px;
      margin-bottom: 20px;
    }
    
    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top: 3px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* End overlay */
    .end-overlay {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: linear-gradient(135deg, rgba(0,0,0,0.6), rgba(0,0,0,0.4));
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
      color: white;
      font-family: 'Tajawal', sans-serif;
      flex-direction: column;
      text-align: center;
      backdrop-filter: blur(6px);
    }
    
    .end-content {
      max-width: 65%;
      padding: 30px;
      background: rgba(255,255,255,0.08);
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(12px);
      opacity: 0;
      transform: translateY(30px) scale(0.9);
      animation: fadeInCard 2s ease-out forwards;
    }
    
    @keyframes fadeInCard {
      0% {
        opacity: 0;
        transform: translateY(30px) scale(0.9);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    .wedding-logo {
      width: 200px;
      height: 200px;
      object-fit: contain;
      filter: drop-shadow(0 0 20px rgba(255,255,255,0.8));
      margin-bottom: 20px;
    }
    
    .end-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 15px;
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .end-subtitle {
      font-size: 16px;
      margin-bottom: 25px;
      opacity: 0.9;
      line-height: 1.6;
    }
    
    .attend-button {
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(135deg, #374151, #1f2937);
      border: 1px solid rgba(255,255,255,0.6);
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: white;
      font-family: 'Tajawal', sans-serif;
      box-shadow: 0 8px 25px rgba(55, 65, 81, 0.3);
      text-decoration: none;
      display: inline-block;
    }
    
    .attend-button:hover {
      background: linear-gradient(135deg, #1f2937, #111827);
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(55, 65, 81, 0.4);
    }
    
    /* Mobile optimizations */
    @media (max-width: 768px) {
      video {
        object-fit: contain;
        object-position: center center;
        width: 100vw;
        height: 100vh;
      }
      
      .end-content {
        max-width: 90%;
        padding: 25px;
      }
      
      .wedding-logo {
        width: 150px;
        height: 150px;
      }
      
      .end-title {
        font-size: 24px;
      }
      
      .end-subtitle {
        font-size: 14px;
      }
      
      .attend-button {
        font-size: 16px;
        padding: 12px 30px;
      }
      
      .play-indicator {
        width: 50px;
        height: 50px;
      }
      
      .play-indicator::after {
        border-left: 12px solid rgba(255, 255, 255, 0.8);
        border-top: 7px solid transparent;
        border-bottom: 7px solid transparent;
      }
    }
    
    .video-fade-out {
      opacity: 0 !important;
    }
    
    .background-fade-in {
      opacity: 0.7 !important;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- Background image layer -->
<div class="background-image" id="backgroundImage"></div>

<!-- Video container -->
<div class="video-container" id="videoContainer">
  <!-- Multiple video elements for better autoplay chances -->
  <video id="weddingVideo" 
         muted 
         autoplay 
         playsinline 
         preload="auto"
         webkit-playsinline="true"
         x-webkit-airplay="allow"
         data-setup='{}'>
    <source src="wedding-invitation.mp4" type="video/mp4" />
    متصفحك لا يدعم تشغيل الفيديو.
  </video>
  
  <!-- Interaction trigger overlay -->
  <div class="interaction-trigger" id="interactionTrigger">
    <div class="play-indicator" id="playIndicator"></div>
  </div>
</div>

<div class="loading-overlay" id="loadingOverlay">
  <div class="loading-text">جاري تحميل الدعوة...</div>
  <div class="spinner"></div>
</div>

<div class="end-overlay" id="endOverlay">
  <div class="end-content">
    <img src="wedding-logo.png" alt="شعار الزفاف" class="wedding-logo" />
    <h1 class="end-title">بحضوركم تكتمل سعادتنا</h1>
    <p class="end-subtitle">يشرفنا حضوركم في هذه المناسبة السعيدة<br>٤ يوليو ٢٠٢٥ - فندق نادي الضباط</p>
    <a href="/" class="attend-button">اضغط هنا لتأكيد الحضور</a>
  </div>
</div>

<script>
  const video = document.getElementById('weddingVideo');
  const loadingOverlay = document.getElementById('loadingOverlay');
  const endOverlay = document.getElementById('endOverlay');
  const backgroundImage = document.getElementById('backgroundImage');
  const interactionTrigger = document.getElementById('interactionTrigger');
  const playIndicator = document.getElementById('playIndicator');
  
  let videoPlayed = false;
  let autoplayAttempted = false;
  let fallbackTimer = null;

  // Advanced autoplay detection
  function detectAutoplaySupport() {
    const video = document.createElement('video');
    video.muted = true;
    video.autoplay = true;
    video.playsInline = true;
    video.src = 'data:video/mp4;base64,AAAAIGZ0eXBpc29tAAACAGlzb21pc28yYXZjMW1wNDEAAAAIZnJlZQAAAsdtZGF0AAACrgYF//+q3EXpvebZSLeWLNgg2SPu73gyNjQgLSBjb3JlIDE1OSByMjk5MSAxNzcxYjU1IC0gSC4yNjQvTVBFRy00IEFWQyBjb2RlYyAtIENvcHlsZWZ0IDIwMDMtMjAxOSAtIGh0dHA6Ly93d3cudmlkZW9sYW4ub3JnL3gyNjQuaHRtbCAtIG9wdGlvbnM6IGNhYmFjPTEgcmVmPTMgZGVibG9jaz0xOjA6MCBhbmFseXNlPTB4MzoweDExMyBtZT1oZXggc3VibWU9NyBwc3k9MSBwc3lfcmQ9MS4wMDowLjAwIG1peGVkX3JlZj0xIG1lX3JhbmdlPTE2IGNocm9tYV9tZT0xIHRyZWxsaXM9MSA4eDhkY3Q9MSBjcW09MCBkZWFkem9uZT0yMSwxMSBmYXN0X3Bza2lwPTEgY2hyb21hX3FwX29mZnNldD0tMiB0aHJlYWRzPTEgbG9va2FoZWFkX3RocmVhZHM9MSBzbGljZWRfdGhyZWFkcz0wIG5yPTAgZGVjaW1hdGU9MSBpbnRlcmxhY2VkPTAgYmx1cmF5X2NvbXBhdD0wIGNvbnN0cmFpbmVkX2ludHJhPTAgYmZyYW1lcz0zIGJfcHlyYW1pZD0yIGJfYWRhcHQ9MSBiX2JpYXM9MCBkaXJlY3Q9MSB3ZWlnaHRiPTEgb3Blbl9nb3A9MCB3ZWlnaHRwPTIga2V5aW50PTI1MCBrZXlpbnRfbWluPTI1IHNjZW5lY3V0PTQwIGludHJhX3JlZnJlc2g9MCByY19sb29rYWhlYWQ9NDAgcmM9Y3JmIG1idHJlZT0xIGNyZj0yMy4wIHFjb21wPTAuNjAgcXBtaW49MCBxcG1heD02OSBxcHN0ZXA9NCBpcF9yYXRpbz0xLjQwIGFxPTE6MS4wMACAAAAAD2WIhAA3//728P4FNjuZQQAAAu5tb292AAAAbG12aGQAAAAAAAAAAAAAAAAAAAPoAAAAZAABAAABAAAAAAAAAAAAAAAAAQAAAAAAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACAAACGHRyYWsAAABcdGtoZAAAAAMAAAAAAAAAAAAAAAEAAAAAAAAAZAAAAAAAAAAAAAAAAAAAAAAAAQAAAAAAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAEAAAAAAAgAAAAIAAAAAACRlZHRzAAAAHGVsc3QAAAAAAAAAAQAAAGQAAAAAAAEAAAAAAZBtZGlhAAAAIG1kaGQAAAAAAAAAAAAAAAAAADIAAAAEAFXEAAAAAAAtaGRscgAAAAAAAAAAdmlkZQAAAAAAAAAAAAAAAFZpZGVvSGFuZGxlcgAAAAE7bWluZgAAABR2bWhkAAAAAQAAAAAAAAAAAAAAJGRpbmYAAAAcZHJlZgAAAAAAAAABAAAADHVybCAAAAABAAAA+3N0YmwAAACXc3RzZAAAAAAAAAABAAAAh2F2YzEAAAAAAAAAAQAAAAAAAAAAAAAAAAAAAAAAAgACAEgAAABIAAAAAAAAAAEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAY//8AAAA1YXZjQwFkAAr/4QAYZ//hAAXpFxDplIcBAQEAAAMAEAAAAwPIDxYtlgEABWjLg8sgAAAAGHN0dHMAAAAAAAAAAQAAAAEAAAQAAAAAHHN0c2MAAAAAAAAAAQAAAAEAAAABAAAAAQAAABRzdHN6AAAAAAAAAAAAAAABAAAAGAAAABRzdGNvAAAAAAAAAAEAAAAsAAAAYnVkdGEAAABabWV0YQAAAAAAAAAhaGRscgAAAAAAAAAAbWRpcmFwcGwAAAAAAAAAAAAAA     }).catch(() => {

    });
  }

  function showEndOverlayWithTransition() {
    video.classList.add('video-fade-out');
    backgroundImage.classList.add('background-fade-in');
    endOverlay.style.display = 'flex';
    
    setTimeout(() => {
      video.style.display = 'none';
    }, 2000);
  }

  // Multiple autoplay strategies
  async function attemptAutoplay() {
    if (autoplayAttempted) return;
    autoplayAttempted = true;

    console.log('Attempting autoplay...');

    // Strategy 1: Direct autoplay attempt
    try {
      await video.play();
      console.log('✅ Direct autoplay successful');
      videoPlayed = true;
      hidePlayIndicator();
      return;
    } catch (error) {
      console.log('❌ Direct autoplay failed:', error.message);
    }

    // Strategy 2: Check autoplay support first
    try {
      const autoplaySupported = await detectAutoplaySupport();
      if (autoplaySupported) {
        await video.play();
        console.log('✅ Autoplay with detection successful');
        videoPlayed = true;
        hidePlayIndicator();
        return;
      }
    } catch (error) {
      console.log('❌ Autoplay with detection failed:', error.message);
    }

    // Strategy 3: Intersection Observer trick
    try {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(async (entry) => {
          if (entry.isIntersecting) {
            try {
              await video.play();
              console.log('✅ Intersection Observer autoplay successful');
              videoPlayed = true;
              hidePlayIndicator();
              observer.disconnect();
            } catch (error) {
              console.log('❌ Intersection Observer autoplay failed:', error.message);
            }
          }
        });
      });
      observer.observe(video);
      
      // Disconnect after 2 seconds if not successful
      setTimeout(() => observer.disconnect(), 2000);
    } catch (error) {
      console.log('❌ Intersection Observer strategy failed:', error.message);
    }

    // Strategy 4: Delayed retry
    setTimeout(async () => {
      if (!videoPlayed) {
        try {
          await video.play();
          console.log('✅ Delayed autoplay successful');
          videoPlayed = true;
          hidePlayIndicator();
        } catch (error) {
          console.log('❌ Delayed autoplay failed:', error.message);
          showPlayIndicator();
        }
      }
    }, 1000);
  }

  function hidePlayIndicator() {
    playIndicator.classList.add('hidden');
    interactionTrigger.style.pointerEvents = 'none';
  }

  function showPlayIndicator() {
    playIndicator.classList.remove('hidden');
    interactionTrigger.style.pointerEvents = 'auto';
  }

  // Manual play on interaction
  async function handleUserInteraction() {
    try {
      video.muted = false; // Unmute on user interaction
      await video.play();
      console.log('✅ Manual play successful');
      videoPlayed = true;
      hidePlayIndicator();
    } catch (error) {
      console.error('❌ Manual play failed:', error);
      // If manual play fails, show end overlay
      setTimeout(showEndOverlayWithTransition, 1000);
    }
  }

  // Event listeners
  interactionTrigger.addEventListener('click', handleUserInteraction);

  video.addEventListener('loadeddata', () => {
    console.log('📹 Video loaded successfully');
    loadingOverlay.style.display = 'none';
    attemptAutoplay();
  });

  video.addEventListener('canplaythrough', () => {
    console.log('📹 Video can play through');
    if (!autoplayAttempted) {
      attemptAutoplay();
    }
  });

  video.addEventListener('play', () => {
    console.log('▶️ Video started playing');
    videoPlayed = true;
    hidePlayIndicator();
    
    // Try to unmute after 2 seconds if video is playing
    setTimeout(() => {
      if (!video.paused && !video.ended) {
        video.muted = false;
        console.log('🔊 Video unmuted');
      }
    }, 2000);
  });

  video.addEventListener('ended', () => {
    console.log('🏁 Video ended');
    showEndOverlayWithTransition();
  });

  video.addEventListener('error', (e) => {
    console.error('❌ Video error:', e);
    loadingOverlay.style.display = 'none';
    setTimeout(showEndOverlayWithTransition, 1000);
  });

  video.addEventListener('pause', () => {
    if (!video.ended && videoPlayed) {
      console.log('⏸️ Video paused unexpectedly, showing play indicator');
      showPlayIndicator();
    }
  });

  // Fallback timeout - show play indicator if nothing happens
  fallbackTimer = setTimeout(() => {
    if (!videoPlayed) {
      console.log('⏰ Fallback timeout - showing play indicator');
      loadingOverlay.style.display = 'none';
      showPlayIndicator();
    }
  }, 3000);

  // Page visibility change - retry autoplay when page becomes visible
  document.addEventListener('visibilitychange', () => {
    if (!document.hidden && !videoPlayed) {
      console.log('👁️ Page became visible, retrying autoplay');
      setTimeout(attemptAutoplay, 500);
    }
  });

  // Initial setup
  loadingOverlay.style.display = 'flex';
  
  // Start loading video immediately
  if (video.readyState >= 3) {
    // Video is already loaded
    loadingOverlay.style.display = 'none';
    attemptAutoplay();
  }
</script>

</body>
</html>
