<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دعوة زفاف سعد و هديل</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      font-family: 'Tajawal', sans-serif;
    }
    
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    
    .loading-overlay {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 5;
      color: white;
      font-family: 'Tajawal', sans-serif;
      flex-direction: column;
      text-align: center;
    }
    
    .loading-text {
      font-size: 20px;
      margin-bottom: 20px;
    }
    
    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top: 3px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .end-overlay {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: linear-gradient(135deg, rgba(0,0,0,0.8), rgba(0,0,0,0.6));
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
      color: white;
      font-family: 'Tajawal', sans-serif;
      flex-direction: column;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    
    .end-content {
      max-width: 90%;
      padding: 30px;
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(20px);
    }
    
    .end-title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .end-subtitle {
      font-size: 20px;
      margin-bottom: 30px;
      opacity: 0.9;
      line-height: 1.6;
    }
    
    .attend-button {
      padding: 18px 50px;
      font-size: 22px;
      font-weight: bold;
      background: linear-gradient(135deg, #4CAF50, #45a049);
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: white;
      font-family: 'Tajawal', sans-serif;
      box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
      text-decoration: none;
      display: inline-block;
    }
    
    .attend-button:hover {
      background: linear-gradient(135deg, #45a049, #4CAF50);
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(76, 175, 80, 0.4);
    }
    
    @media (max-width: 768px) {
      .end-title {
        font-size: 28px;
      }
      
      .end-subtitle {
        font-size: 18px;
      }
      
      .attend-button {
        font-size: 18px;
        padding: 14px 30px;
      }
      
      .loading-text {
        font-size: 18px;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<video id="weddingVideo" autoplay muted playsinline preload="auto">
  <source src="wedding-invitation.mp4" type="video/mp4" />
  متصفحك لا يدعم تشغيل الفيديو.
</video>

<div class="loading-overlay" id="loadingOverlay">
  <div class="loading-text">جاري تحميل الدعوة...</div>
  <div class="spinner"></div>
</div>

<div class="end-overlay" id="endOverlay">
  <div class="end-content">
    <h1 class="end-title">بحضوركم تكتمل سعادتنا</h1>
    <p class="end-subtitle">يشرفنا حضوركم في هذه المناسبة السعيدة<br>٤ يوليو ٢٠٢٥ - فندق نادي الضباط</p>
    <a href="/" class="attend-button">اضغط هنا لتأكيد الحضور</a>
  </div>
</div>

<script>
  const video = document.getElementById('weddingVideo');
  const loadingOverlay = document.getElementById('loadingOverlay');
  const endOverlay = document.getElementById('endOverlay');

  // Hide loading overlay when video starts playing
  video.addEventListener('loadeddata', () => {
    console.log('Video loaded successfully');
    loadingOverlay.style.display = 'none';
  });

  // Try to unmute after a short delay (some browsers allow this)
  video.addEventListener('play', () => {
    setTimeout(() => {
      video.muted = false;
    }, 1000);
  });

  // Show end overlay when video ends
  video.addEventListener('ended', () => {
    endOverlay.style.display = 'flex';
  });

  // Handle video loading errors
  video.addEventListener('error', (e) => {
    console.error('Video failed to load:', e);
    loadingOverlay.style.display = 'none';
    // Show end overlay if video fails to load
    setTimeout(() => {
      endOverlay.style.display = 'flex';
    }, 1000);
  });

  // Fallback: if video doesn't load within 10 seconds, show end overlay
  setTimeout(() => {
    if (loadingOverlay.style.display !== 'none') {
      loadingOverlay.style.display = 'none';
      endOverlay.style.display = 'flex';
    }
  }, 10000);
</script>

</body>
</html>
