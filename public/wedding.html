<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دعوة زفاف سعد و هديل</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      font-family: 'Tajawal', sans-serif;
    }
    
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transition: opacity 2s ease-out;
    }
    
    .video-fade-out {
      opacity: 0 !important;
    }
    
    .loading-overlay {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 5;
      color: white;
      font-family: 'Tajawal', sans-serif;
      flex-direction: column;
      text-align: center;
    }
    
    .loading-text {
      font-size: 20px;
      margin-bottom: 20px;
    }
    
    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top: 3px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .end-overlay {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: linear-gradient(135deg, rgba(0,0,0,0.8), rgba(0,0,0,0.6));
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
      color: white;
      font-family: 'Tajawal', sans-serif;
      flex-direction: column;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    
    .end-content {
      max-width: 65%; /* Reduced from 90% by 28% */
      padding: 21.6px; /* Reduced from 30px by 28% */
      background: rgba(255,255,255,0.1);
      border-radius: 14.4px; /* Reduced from 20px by 28% */
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(20px);
      opacity: 0;
      transform: translateY(30px) scale(0.9);
      animation: fadeInCard 2s ease-out forwards;
    }
    
    @keyframes fadeInCard {
      0% {
        opacity: 0;
        transform: translateY(30px) scale(0.9);
      }
      50% {
        opacity: 0.5;
        transform: translateY(15px) scale(0.95);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    .logo-section {
      margin-bottom: 18px; /* Reduced from 25px by 28% */
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    .wedding-logo {
      width: 216px; /* 3x bigger: 72px × 3 = 216px */
      height: 216px; /* 3x bigger: 72px × 3 = 216px */
      object-fit: contain;
      filter: 
        drop-shadow(0 0 20px rgba(255,255,255,0.8))
        drop-shadow(0 0 40px rgba(255,255,255,0.6))
        drop-shadow(0 0 60px rgba(255,255,255,0.4))
        drop-shadow(0 2px 8px rgba(255,255,255,0.3));
      opacity: 0;
      transform: scale(0.8);
      animation: logoFadeInGlow 2.5s ease-out 0.5s forwards, logoFlicker 12s ease-in-out infinite 3s;
      position: relative;
      z-index: 2;
    }
    
    /* Additional glow effect with pseudo-element */
    .wedding-logo::before {
      content: '';
      position: absolute;
      top: -20px;
      left: -20px;
      right: -20px;
      bottom: -20px;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.1) 40%, transparent 70%);
      border-radius: 50%;
      opacity: 0;
      animation: glowPulse 3s ease-in-out infinite, glowFlicker 12s ease-in-out infinite 3s;
      z-index: -1;
    }
    
    @keyframes logoFadeInGlow {
      0% {
        opacity: 0;
        transform: scale(0.8) rotate(-10deg);
        filter: 
          drop-shadow(0 0 5px rgba(255,255,255,0.2))
          drop-shadow(0 2px 4px rgba(255,255,255,0.1));
      }
      50% {
        opacity: 0.7;
        transform: scale(1.05) rotate(0deg);
        filter: 
          drop-shadow(0 0 30px rgba(255,255,255,0.9))
          drop-shadow(0 0 50px rgba(255,255,255,0.7))
          drop-shadow(0 0 70px rgba(255,255,255,0.5))
          drop-shadow(0 2px 8px rgba(255,255,255,0.3));
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(0deg);
        filter: 
          drop-shadow(0 0 20px rgba(255,255,255,0.8))
          drop-shadow(0 0 40px rgba(255,255,255,0.6))
          drop-shadow(0 0 60px rgba(255,255,255,0.4))
          drop-shadow(0 2px 8px rgba(255,255,255,0.3));
      }
    }
    
    /* Ultra-slow motion flickering animation for logo glow - 12 seconds */
    @keyframes logoFlicker {
      0%, 100% {
        filter: 
          drop-shadow(0 0 20px rgba(255,255,255,0.8))
          drop-shadow(0 0 40px rgba(255,255,255,0.6))
          drop-shadow(0 0 60px rgba(255,255,255,0.4))
          drop-shadow(0 2px 8px rgba(255,255,255,0.3));
      }
      10% {
        filter: 
          drop-shadow(0 0 35px rgba(255,255,255,1.0))
          drop-shadow(0 0 70px rgba(255,255,255,0.8))
          drop-shadow(0 0 100px rgba(255,255,255,0.6))
          drop-shadow(0 2px 12px rgba(255,255,255,0.4));
      }
      15% {
        filter: 
          drop-shadow(0 0 15px rgba(255,255,255,0.6))
          drop-shadow(0 0 30px rgba(255,255,255,0.4))
          drop-shadow(0 0 45px rgba(255,255,255,0.3))
          drop-shadow(0 2px 6px rgba(255,255,255,0.2));
      }
      25% {
        filter: 
          drop-shadow(0 0 40px rgba(255,255,255,0.9))
          drop-shadow(0 0 80px rgba(255,255,255,0.7))
          drop-shadow(0 0 120px rgba(255,255,255,0.5))
          drop-shadow(0 2px 15px rgba(255,255,255,0.4));
      }
      30% {
        filter: 
          drop-shadow(0 0 20px rgba(255,255,255,0.8))
          drop-shadow(0 0 40px rgba(255,255,255,0.6))
          drop-shadow(0 0 60px rgba(255,255,255,0.4))
          drop-shadow(0 2px 8px rgba(255,255,255,0.3));
      }
      50% {
        filter: 
          drop-shadow(0 0 25px rgba(255,255,255,0.9))
          drop-shadow(0 0 50px rgba(255,255,255,0.7))
          drop-shadow(0 0 75px rgba(255,255,255,0.5))
          drop-shadow(0 2px 10px rgba(255,255,255,0.3));
      }
      65% {
        filter: 
          drop-shadow(0 0 45px rgba(255,255,255,1.0))
          drop-shadow(0 0 90px rgba(255,255,255,0.8))
          drop-shadow(0 0 135px rgba(255,255,255,0.6))
          drop-shadow(0 2px 18px rgba(255,255,255,0.4));
      }
      70% {
        filter: 
          drop-shadow(0 0 10px rgba(255,255,255,0.5))
          drop-shadow(0 0 20px rgba(255,255,255,0.3))
          drop-shadow(0 0 30px rgba(255,255,255,0.2))
          drop-shadow(0 2px 4px rgba(255,255,255,0.1));
      }
      85% {
        filter: 
          drop-shadow(0 0 30px rgba(255,255,255,0.9))
          drop-shadow(0 0 60px rgba(255,255,255,0.7))
          drop-shadow(0 0 90px rgba(255,255,255,0.5))
          drop-shadow(0 2px 12px rgba(255,255,255,0.3));
      }
    }
    
    @keyframes glowPulse {
      0%, 100% {
        opacity: 0.3;
        transform: scale(1);
      }
      50% {
        opacity: 0.6;
        transform: scale(1.1);
      }
    }
    
    /* Ultra-slow flickering animation for the background glow - 12 seconds */
    @keyframes glowFlicker {
      0%, 100% {
        opacity: 0.3;
        transform: scale(1);
        background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.1) 40%, transparent 70%);
      }
      10% {
        opacity: 0.8;
        transform: scale(1.2);
        background: radial-gradient(circle, rgba(255,255,255,0.6) 0%, rgba(255,255,255,0.3) 40%, transparent 70%);
      }
      15% {
        opacity: 0.2;
        transform: scale(0.9);
        background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.05) 40%, transparent 70%);
      }
      25% {
        opacity: 0.9;
        transform: scale(1.3);
        background: radial-gradient(circle, rgba(255,255,255,0.7) 0%, rgba(255,255,255,0.4) 40%, transparent 70%);
      }
      30% {
        opacity: 0.3;
        transform: scale(1);
        background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.1) 40%, transparent 70%);
      }
      50% {
        opacity: 0.5;
        transform: scale(1.1);
        background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0.2) 40%, transparent 70%);
      }
      65% {
        opacity: 1.0;
        transform: scale(1.4);
        background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.5) 40%, transparent 70%);
      }
      70% {
        opacity: 0.1;
        transform: scale(0.8);
        background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.02) 40%, transparent 70%);
      }
      85% {
        opacity: 0.6;
        transform: scale(1.2);
        background: radial-gradient(circle, rgba(255,255,255,0.5) 0%, rgba(255,255,255,0.25) 40%, transparent 70%);
      }
    }
    
    .end-title {
      font-size: 23px; /* Reduced from 32px by 28% */
      font-weight: bold;
      margin-bottom: 14.4px; /* Reduced from 20px by 28% */
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .end-subtitle {
      font-size: 14.4px; /* Reduced from 20px by 28% */
      margin-bottom: 21.6px; /* Reduced from 30px by 28% */
      opacity: 0.9;
      line-height: 1.6;
    }
    
    .attend-button {
      padding: 13px 36px; /* Reduced from 18px 50px by 28% */
      font-size: 15.8px; /* Reduced from 22px by 28% */
      font-weight: bold;
      background: linear-gradient(135deg, #374151, #1f2937); /* Dark gray gradient */
      border: 0.4px solid rgba(255,255,255,0.6); /* 0.4px glowing border */
      border-radius: 18px; /* Changed to 18px radius */
      cursor: pointer;
      transition: all 0.3s ease;
      color: white;
      font-family: 'Tajawal', sans-serif;
      box-shadow: 
        0 7.2px 21.6px rgba(55, 65, 81, 0.3), /* Dark gray shadow */
        0 0 0 0.4px rgba(255,255,255,0.4), /* Inner glow border */
        0 0 8px rgba(255,255,255,0.3); /* Outer glow */
      text-decoration: none;
      display: inline-block;
      position: relative;
      overflow: hidden;
    }
    
    /* Additional glow effect for button */
    .attend-button::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
      border-radius: 19px; /* Adjusted for 18px button radius */
      z-index: -1;
      filter: blur(1px);
    }
    
    .attend-button:hover {
      background: linear-gradient(135deg, #1f2937, #111827); /* Even darker gray on hover */
      transform: translateY(-2.2px); /* Reduced from -3px by 28% */
      box-shadow: 
        0 10.8px 28.8px rgba(55, 65, 81, 0.4), /* Enhanced dark gray shadow */
        0 0 0 0.4px rgba(255,255,255,0.6), /* Brighter inner glow */
        0 0 12px rgba(255,255,255,0.4), /* Enhanced outer glow */
        0 0 20px rgba(255,255,255,0.2); /* Additional outer glow */
      border-color: rgba(255,255,255,0.8); /* Brighter border on hover */
    }
    
    @media (max-width: 768px) {
      .end-content {
        max-width: 72%; /* Reduced from 90% by 20% for mobile */
        padding: 18px; /* Reduced from 25px by 28% */
      }
      
      .wedding-logo {
        width: 174px; /* 3x bigger: 58px × 3 = 174px */
        height: 174px; /* 3x bigger: 58px × 3 = 174px */
        filter: 
          drop-shadow(0 0 15px rgba(255,255,255,0.7))
          drop-shadow(0 0 30px rgba(255,255,255,0.5))
          drop-shadow(0 0 45px rgba(255,255,255,0.3))
          drop-shadow(0 2px 6px rgba(255,255,255,0.2));
      }
      
      .wedding-logo::before {
        top: -15px;
        left: -15px;
        right: -15px;
        bottom: -15px;
      }
      
      .logo-section {
        margin-bottom: 14.4px; /* Reduced from 20px by 28% */
      }
      
      .end-title {
        font-size: 20px; /* Reduced from 28px by 28% */
      }
      
      .end-subtitle {
        font-size: 13px; /* Reduced from 18px by 28% */
      }
      
      .attend-button {
        font-size: 13px; /* Reduced from 18px by 28% */
        padding: 10px 21.6px; /* Reduced from 14px 30px by 28% */
      }
      
      .loading-text {
        font-size: 18px;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<video id="weddingVideo" autoplay muted playsinline preload="auto">
  <source src="wedding-invitation.mp4" type="video/mp4" />
  متصفحك لا يدعم تشغيل الفيديو.
</video>

<div class="loading-overlay" id="loadingOverlay">
  <div class="loading-text">جاري تحميل الدعوة...</div>
  <div class="spinner"></div>
</div>

<div class="end-overlay" id="endOverlay">
  <div class="end-content">
    <div class="logo-section">
      <img src="wedding-logo.png" alt="شعار الزفاف" class="wedding-logo" />
    </div>
    <h1 class="end-title">بحضوركم تكتمل سعادتنا</h1>
    <p class="end-subtitle">يشرفنا حضوركم في هذه المناسبة السعيدة<br>٤ يوليو ٢٠٢٥ - فندق نادي الضباط</p>
    <a href="/" class="attend-button">اضغط هنا لتأكيد الحضور</a>
  </div>
</div>

<script>
  const video = document.getElementById('weddingVideo');
  const loadingOverlay = document.getElementById('loadingOverlay');
  const endOverlay = document.getElementById('endOverlay');

  function showEndOverlayWithTransition() {
    // Start video fade-out
    video.classList.add('video-fade-out');
    
    // Show end overlay immediately (it will fade in via CSS animation)
    endOverlay.style.display = 'flex';
    
    // Optional: Hide video completely after fade-out completes
    setTimeout(() => {
      video.style.display = 'none';
    }, 2000);
  }

  // Hide loading overlay when video starts playing
  video.addEventListener('loadeddata', () => {
    console.log('Video loaded successfully');
    loadingOverlay.style.display = 'none';
  });

  // Try to unmute after a short delay (some browsers allow this)
  video.addEventListener('play', () => {
    setTimeout(() => {
      video.muted = false;
    }, 1000);
  });

  // Show end overlay with synchronized transition when video ends
  video.addEventListener('ended', () => {
    showEndOverlayWithTransition();
  });

  // Handle video loading errors
  video.addEventListener('error', (e) => {
    console.error('Video failed to load:', e);
    loadingOverlay.style.display = 'none';
    // Show end overlay with transition if video fails to load
    setTimeout(() => {
      showEndOverlayWithTransition();
    }, 1000);
  });

  // Fallback: if video doesn't load within 10 seconds, show end overlay with transition
  setTimeout(() => {
    if (loadingOverlay.style.display !== 'none') {
      loadingOverlay.style.display = 'none';
      showEndOverlayWithTransition();
    }
  }, 10000);
</script>

</body>
</html>
